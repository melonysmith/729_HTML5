    <!-- contact -->
    <div class="about-text">
        <h2>FORM:</h2>
        <div class="row">
            <!-- form area -->
            <div class="col-sm-6">
                <div id="page-wrap">
                    <div id="contact-area">
                        <!-- form -->
                        <form action="php/mail.php" method="post" class="contact-form">
                            <fieldset>
                                <p>
                                    <label for="fName">First Name <abbr title="Required">*</abbr></label>
                                    <input name="fName" id="fName" value="" required="required" aria-required="true" pattern="[a-zA-Z]+" title="Enter your first name (no special characters)" type="text" spellcheck="false" size="20" />
                                </p>
                                <p>
                                    <label for="lName">Last Name <abbr title="Required">*</abbr></label>
                                    <input name="lName" id="lName" value="" required="required" aria-required="true" pattern="[a-zA-Z]+" title="Enter your last name (no special characters)" type="text" spellcheck="false" size="20" />
                                </p>
                                <p>
                                    <label for="email">Email <abbr title="Required">*</abbr></label>
                                    <input name="email" id="email" value="" required="required" aria-required="true" pattern="^(([-\w\d]+)(\.[-\w\d]+)*@([-\w\d]+)(\.[-\w\d]+)*(\.([a-zA-Z]{2,5}|[\d]{1,3})){1,2})$" title="Enter your email address" type="email" spellcheck="false" size="30"
                                    />
                                </p>
                                <p>
                                    <label for="message">Comment <abbr title="Required">*</abbr></label>
                                    <textarea name="message" id="message" required="required" aria-required="true" maxlength="50" minlength="10" title="Leave a comment using 10 to 50 characters" type="text" spellcheck="true" cols="40" rows="10"></textarea>
                                </p>
                            </fieldset>
                            <!-- submit button -->
                            <fieldset>
                                <button name="save" type="submit">Submit</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
